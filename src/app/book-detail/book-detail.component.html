<div *ngIf="book">
  <h2>{{book.name }} book details</h2>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td>Id</td>
        <td>{{book.id}}</td>
      </tr>
      <tr>
        <td></td>
        <td>Name</td>
        <td>
          <input [(ngModel)]="book.name" placeholder="name">
        </td>
      </tr>
      <tr>
        <td></td>
        <td>Author</td>
        <td>
          <input [(ngModel)]="book.author" placeholder="author">
        </td>
      </tr>
      <tr>
        <td></td>
        <td>Description</td>
        <td>
          <input [(ngModel)]="book.description" placeholder="description">
        </td>
      </tr>
    </tbody>
  </table>
</div>

<form class="form-horizontal" #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" required id="name" name="name"
       minlength="6" maxlength="50" #name="ngModel" ngModel
        placeholder="Enter name">
      <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
        <div [hidden]="!name.errors.required">
          Name is required
        </div>
        <div [hidden]="!name.errors.minlength">
          Name must be at least 6 characters
        </div>
        <div [hidden]="!name.errors.maxlength">
          The max length of this field is 50
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" name="email" 
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      #email="ngModel"
      ngModel placeholder="Enter email">
      <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
        <div [hidden]="!email.errors.pattern">
          The email field is invalid
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="street">Street:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="street" name="street" ngModel placeholder="Enter street">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="postalCode">Postal code:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="postalCode" name="postalCode" ngModel #postalCode="ngModel" pattern="^[1-9][0-9]{4}$"
        placeholder="Enter postal code">

      <div *ngIf="postalCode.errors && (postalCode.dirty || postalCode.touched)" class="alert alert-danger">
        <div [hidden]="!postalCode.errors.pattern">
          The postal code field is invalid
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="city">City:</label>
    <div class="col-sm-10">
      <select class="form-control" id="city" name="cityName" ngModel placeholder="Enter city">
          <option *ngFor="let city of cities" value="{{city.Id}}">{{city.Name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
