<h3 class="text-center">Add new book</h3>
<form class="form-horizontal" #f="ngForm" (ngSubmit)="saveForm()">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" required id="name" 
            name="name" minlength="6" maxlength="50" #name="ngModel" [(ngModel)]="book.name"
                placeholder="Enter name">

            <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                <div [hidden]="!name.errors.required">
                    Name is required
                </div>
                <div [hidden]="!name.errors.minlength">
                    Name must be at least 6 characters
                </div>
                <div [hidden]="!name.errors.maxlength">
                    The max length of this field is 50
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="author">Author:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" required id="name" 
            name="author" minlength="6" maxlength="50"
             [(ngModel)]="book.author"
             #author="ngModel"
                placeholder="Enter author">
            <div *ngIf="author.errors && (author.dirty || author.touched)" class="alert alert-danger">
                <div [hidden]="!author.errors.required">
                    The Author field is required
                </div>
                <div [hidden]="!author.errors.minlength">
                    The Author field must be at least 6 characters
                </div>
                <div [hidden]="!author.errors.maxlength">
                    The max length of this field is 50
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="description">Description:</label>
        <div class="col-sm-10">
            <textarea type="text-area" class="form-control" rows="4" id="description" name="description" [(ngModel)]="book.description"
                placeholder="Enter description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Save</button>
            <button class="btn btn-primary" (click)="goToBookList()">Cancel</button>
        </div>
    </div>
</form>
